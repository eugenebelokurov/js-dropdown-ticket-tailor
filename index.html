<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Coustard:wght@400;900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
    <script defer type="module" src="/src/menuItem.js"></script>
    <script defer type="module" src="/src/button.js"></script>
  </head>
  <body>

    <div id="searchBar">
      <div style="position: relative">
        <div id="dropdownBtn">
            <div id="inputContainer">
              <input id="searchInput" type="text" placeholder="Search for events" autocomplete="off">
            </div>
            <span id="arrowDown" class="material-symbols-outlined">keyboard_arrow_down</span>
        </div>
        <div id="dropdownMenu" class="dropdown-menu hidden"></div>
        <div id="selectedIdsContainer" class="hidden" style="width: 100%; box-sizing: border-box;"></div>

      </div>
      <div class="button-group">
        <custom-button variant="primary" id="submitBtn">Submit</custom-button>
        <custom-button variant="secondary" id="clearBtn">Clear selection</custom-button>
      </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>

  </body>
</html>
